<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Back Button -->
        <div class="mb-3 justify-content-start">
          <a [routerLink]="['/']" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back
          </a>
        </div>
  
        <div *ngIf="user" class="card">
          <div class="card-body text-center">
            <img [src]="user.avatar" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h2 class="card-title mb-3">User Details</h2>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
