<div class="container mt-4">
  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search by ID..." [(ngModel)]="searchText">
  </div>

  <!-- Data Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
          <img [src]="user.avatar" alt="Avatar" class="rounded-circle" style="width: 40px; height: 40px;">
        </td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/user-details', user.id]">View</button>
          </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <pagination-controls (pageChange)="onPageChange($event)" ></pagination-controls>
</div>
